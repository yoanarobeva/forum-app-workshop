<main>
    <div *ngIf="isLoading">
        <app-loader />
    </div>

    <app-welcome />

    <div class="theme-title" *ngIf="!isLoading">
        <div class="theme-container" *ngFor="let currentTheme of themes">
            <app-theme-card [theme]="currentTheme"/>
        </div>
    </div>
</main>
